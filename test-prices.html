<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Prix Temps R√©el</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.loading {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #60a5fa;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #4ade80;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #f87171;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            color: #cbd5e1;
        }
        
        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        
        .change {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .positive { color: #4ade80; }
        .negative { color: #f87171; }
        
        .btc { color: #f59e0b; }
        .eth { color: #3b82f6; }
        .sol { color: #8b5cf6; }
        .rndr { color: #10b981; }
        
        .debug {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            border: 1px solid #374151;
        }
        
        .debug h3 {
            color: #fbbf24;
            margin-top: 0;
        }
        
        .refresh-btn {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Test Prix Crypto Temps R√©el</h1>
            <p>Test direct des APIs Binance et CoinGecko</p>
        </div>
        
        <div id="status" class="status loading">
            üîÑ Connexion aux APIs...
        </div>
        
        <div class="text-center">
            <button id="refreshBtn" class="refresh-btn" onclick="fetchPrices()">
                üîÑ Actualiser
            </button>
            <button class="refresh-btn" onclick="toggleDebug()">
                üêõ Debug
            </button>
        </div>
        
        <div id="pricesGrid" class="grid">
            <!-- Les prix seront inject√©s ici -->
        </div>
        
        <div id="debug" class="debug" style="display: none;">
            <h3>üêõ Informations de Debug</h3>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        let debugVisible = false;
        
        function toggleDebug() {
            debugVisible = !debugVisible;
            document.getElementById('debug').style.display = debugVisible ? 'block' : 'none';
        }
        
        async function fetchPrices() {
            const statusEl = document.getElementById('status');
            const refreshBtn = document.getElementById('refreshBtn');
            const gridEl = document.getElementById('pricesGrid');
            const debugEl = document.getElementById('debugContent');
            
            statusEl.className = 'status loading';
            statusEl.innerHTML = 'üîÑ R√©cup√©ration des prix...';
            refreshBtn.disabled = true;
            
            try {
                console.log('üöÄ D√©but r√©cup√©ration prix...');
                
                // Test Binance
                const binancePromises = [
                    fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT'),
                    fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=ETHUSDT'),
                    fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=SOLUSDT'),
                    fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=RNDRUSDT')
                ];
                
                const responses = await Promise.all(binancePromises);
                const data = await Promise.all(responses.map(r => r.json()));
                
                const prices = {
                    BTC: {
                        name: 'Bitcoin',
                        price: parseFloat(data[0].lastPrice),
                        change: parseFloat(data[0].priceChangePercent),
                        volume: parseFloat(data[0].quoteVolume),
                        high: parseFloat(data[0].highPrice),
                        low: parseFloat(data[0].lowPrice)
                    },
                    ETH: {
                        name: 'Ethereum',
                        price: parseFloat(data[1].lastPrice),
                        change: parseFloat(data[1].priceChangePercent),
                        volume: parseFloat(data[1].quoteVolume),
                        high: parseFloat(data[1].highPrice),
                        low: parseFloat(data[1].lowPrice)
                    },
                    SOL: {
                        name: 'Solana',
                        price: parseFloat(data[2].lastPrice),
                        change: parseFloat(data[2].priceChangePercent),
                        volume: parseFloat(data[2].quoteVolume),
                        high: parseFloat(data[2].highPrice),
                        low: parseFloat(data[2].lowPrice)
                    },
                    RNDR: {
                        name: 'Render',
                        price: parseFloat(data[3].lastPrice),
                        change: parseFloat(data[3].priceChangePercent),
                        volume: parseFloat(data[3].quoteVolume),
                        high: parseFloat(data[3].highPrice),
                        low: parseFloat(data[3].lowPrice)
                    }
                };
                
                console.log('‚úÖ Prix r√©cup√©r√©s:', prices);
                
                // Affichage des prix
                gridEl.innerHTML = Object.keys(prices).map(symbol => {
                    const coin = prices[symbol];
                    const changeClass = coin.change >= 0 ? 'positive' : 'negative';
                    const changeSign = coin.change >= 0 ? '+' : '';
                    
                    return `
                        <div class="card">
                            <h3>${coin.name} (${symbol})</h3>
                            <div class="price ${symbol.toLowerCase()}">
                                $${coin.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: coin.price < 1 ? 4 : 2})}
                            </div>
                            <div class="change ${changeClass}">
                                ${changeSign}${coin.change.toFixed(2)}%
                            </div>
                            <div style="margin-top: 15px; font-size: 0.9rem; color: #94a3b8;">
                                24h: $${coin.low.toLocaleString()} - $${coin.high.toLocaleString()}<br>
                                Volume: $${(coin.volume / 1e9).toFixed(1)}B
                            </div>
                        </div>
                    `;
                }).join('');
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Prix mis √† jour - ${new Date().toLocaleTimeString('fr-FR')}`;
                
                // Debug info
                debugEl.innerHTML = `
                    <strong>Timestamp:</strong> ${new Date().toISOString()}<br>
                    <strong>Source:</strong> Binance API<br>
                    <strong>BTC Prix:</strong> $${prices.BTC.price.toLocaleString()}<br>
                    <strong>ETH Prix:</strong> $${prices.ETH.price.toLocaleString()}<br>
                    <strong>Responses Status:</strong> ${responses.map(r => r.status).join(', ')}<br>
                    <strong>Donn√©es brutes BTC:</strong><br>
                    <pre>${JSON.stringify(data[0], null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Erreur: ${error.message}`;
                
                debugEl.innerHTML = `
                    <strong>Erreur:</strong> ${error.message}<br>
                    <strong>Stack:</strong><br>
                    <pre>${error.stack}</pre>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }
        
        // Auto-refresh toutes les 10 secondes
        setInterval(fetchPrices, 10000);
        
        // Premi√®re r√©cup√©ration au chargement
        fetchPrices();
    </script>
</body>
</html>
